<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/tic tac toe/tictactoe.css" />
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="water land boat.mp4" type="video/mp4">
    </video>
    <audio id="myAudio" autoplay loop>
        <source src="doraemon.mp3" type="audio/mpeg">
    </audio>

    <nav>
        <ul>
            <li>WELCOME TO TIC-TAC-TOE WORLD (click RESET to play again)</li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to TIC-TAC-TOE World (play and enjoy soothing bgm)</h1>
            <div>
                <span class="info"><b>MULTIPLAYER - FIRST WILL CHOOSE(X) AND NEXT WILL HAVE (O)</b></span>
                <button id="reset">Reset</button>
            </div>
        </div>
        <div class="imgbox">
            <img src="bear-134_128.gif" alt=""/>
        </div>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
